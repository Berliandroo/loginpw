<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Parkir</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
        }
        button {
            background-color: white;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Parkiran</h1>
        <p>Anda telah berhasil login!</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
