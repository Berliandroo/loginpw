<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Registrasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dcd8d8, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url("Tempat Parkir.jpg");
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: #cac0c0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #5cb85c, #4cae4c);
            color: white;
            cursor: pointer;
            transition: background 0.4s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #4cae4c, #5cb85c);
        }

        .toggle-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

    <div class="container fade-in" id="form-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit-btn">Login</button>
        </form>
        <span class="toggle-link" id="toggle-link" onclick="toggleForm()">Belum punya akun? Registrasi</span>
    </div>

    <script>
        let isLogin = true;

        function toggleForm() {
            const formContainer = document.getElementById('form-container');
            const formTitle = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            const toggleLink = document.getElementById('toggle-link');

            formContainer.classList.add('fade-out');

            setTimeout(() => {
                if (isLogin) {
                    formTitle.innerText = "Registrasi";
                    submitBtn.innerText = "Daftar";
                    toggleLink.innerText = "Sudah ada akun? Login";
                } else {
                    formTitle.innerText = "Login";
                    submitBtn.innerText = "Login";
                    toggleLink.innerText = "Belum punya akun? Registrasi";
                }
                isLogin = !isLogin;

                formContainer.classList.remove('fade-out');
                formContainer.classList.add('fade-in');
            }, 500);
        }

        function handleSubmit(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (isLogin) {
                alert(`Login berhasil untuk username: ${username}`);
            } else {
                alert(`Registrasi berhasil untuk username: ${username}`);
            }
        }
    </script>

</body>
</html>
